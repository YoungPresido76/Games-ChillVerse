<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Page Closed</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #0f0f1a;
            color: #e0e0ff;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        h1 {
            font-size: 3.2rem;
            margin: 0 0 1.2rem;
            color: #a78bfa;
        }
        p {
            font-size: 1.4rem;
            margin: 0;
            opacity: 0.9;
        }
        .pulse {
            animation: pulse 2.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1 class="pulse">Page Has Been Closed Down</h1>
    <p>Stay tuned for more updates...</p>
</body>
</html>
